<div class="container">
  <h2>Profile (Microfrontend)</h2>
  <p>This profile component is being remotely loaded into the application using Module Federation, angular is shared so
    the download is minimal for the frontend</p>

    <div class="card">
      <div class="card-body">
        <form [formGroup]="angForm">

          <div>
  <div class="container my-5">
  <h2>Idm: Sign IN</h2>
  <div class="my-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" formControlName="email"  id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
  <textarea class="form-control" formControlName="name" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
</div>
</div>


          <div class="form-group">
            <button type="submit" 
                class="btn btn-primary"
                [disabled]="angForm.pristine || angForm.invalid">Create User</button>
          </div>
        </form>
      </div>
    </div>    

    <br />
    <app-profile-list-user></app-profile-list-user>

</div>
